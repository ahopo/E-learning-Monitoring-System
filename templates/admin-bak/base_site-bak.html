{% extends "admin/base.html" %}

{% load static %}



{% block title %}{{ title }} | E-Elearning Monitoring {% endblock %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<style>
    #container {
        background-image: linear-gradient(to left, #8e9eab, #eef2f3);
        padding: 0px;
    }

    .dashboard #content {
        width: 70%;
    }


    #header,
    div.breadcrumbs {
        background-image: linear-gradient(to right, #ED213A, #93291E);
        color: rgb(255, 255, 255);
    }

    #branding h1,
    #branding h1 a:link,
    #branding h1 a:visited {
        color: rgb(255, 255, 255);
    }

    .module h2,
    .module caption,
    .inline-group h2 {
        background-image: linear-gradient(to right, #ED213A, #93291E);
    }
    #changelist {
        border-radius: 10px;
        padding: 10px;
    }

    #changelist-filter {
        border-radius: 10px !important;
        margin-top: 10px !important;
        margin-right: 10px !important;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
</style>
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">

{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">E-Elearning Monitoring</a></h1>
{% endblock %}

{% block nav-global %}
{% endblock %}
